<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Giveaway G‘oliblarini Tanlash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Giveaway G‘oliblari</h1>
    <label>Ishtirokchilar soni (n):</label>
    <input type="number" id="totalInput" min="2" placeholder="Masalan, 100">
    <label>G‘oliblar soni (k):</label>
    <input type="number" id="winnersInput" min="1" placeholder="Masalan, 5">
    <button id="drawBtn">G‘oliblarni tanlash</button>
    <p id="errorMsg"></p>
    <ul id="winnersList"></ul>
  </div>
  <img src="giveway.png">
  <script src="script.js"></script>
</body>
</html>
