<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Oddiy Kalkulyator</h1>

    <label for="num1">Birinchi son:</label>
    <input id="num1" type="number" placeholder="Son kiriting" />

    <label for="operator">Amal:</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>

    <label for="num2">Ikkinchi son:</label>
    <input id="num2" type="number" placeholder="Son kiriting" />

    <button id="calculate">Hisoblash</button>

    <div id="result">Natija: —</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
